name: Docker Compose EC2 Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      # Spring Boot ë¹Œë“œ (Docker buildìš© JAR í•„ìš”ì‹œ)
      - name: ğŸ§± Build Spring Boot
        working-directory: backend
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # React ë¹Œë“œ
      - name: ğŸ›  Build React (disable CI to ignore warnings)
        working-directory: frontend
        run: |
          export CI=false
          npm ci
          npm run build


      # EC2ë¡œ íŒŒì¼ ë³µì‚¬
      - name: ğŸšš Copy app to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          source: |
            backend/**
            frontend/build/**
            nginx/default.conf
            docker-compose.yml
          target: /home/ec2-user/app

      # EC2ì—ì„œ Docker Compose ì‹¤í–‰
      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ec2-user/app
            docker-compose down
            docker-compose up -d --build
